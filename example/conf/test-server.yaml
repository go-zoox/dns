# Test DNS Server Configuration

server:
  host: "127.0.0.1"
  port: 5353
  ttl: 300

# Custom domain mappings
hosts:
  "test.example.com": "192.168.1.100"
  "www.test.example.com":
    - "192.168.1.101"
    - "192.168.1.102"

# Upstream DNS servers
upstream:
  servers:
    - "114.114.114.114:53"
  timeout: "3s"
